---
<div class="paper-card" id="{{ entry.key }}">
  <p class="paper-title"><b>{{ entry.title }}</b><br>{{ reference }}</p>

  <div class="paper-actions">
    {% if entry.abstract %}
      <details class="paper-details">
        <summary class="pill">Abstract</summary>
        <div class="paper-abstract">{{ entry.abstract }}</div>
      </details>
    {% endif %}

    {% if entry.url %}
      <a class="pill" href="{{ entry.url }}" target="_blank" rel="noopener">Manuscript</a>
    {% elsif entry.eprint and (entry.archivePrefix == "arXiv" or entry.archiveprefix == "arXiv") %}
      <a class="pill" href="https://arxiv.org/abs/{{ entry.eprint }}" target="_blank" rel="noopener">arXiv</a>
    {% endif %}
  </div>
</div>
